<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2-06 | 🏁 Entrega - CSS: Desenvolvendo Interface KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <Header>
            <h1 class="logo">
                <img src="./Midias/logo 1.png" alt="KenzieFlix" id="kfx">
            </h1>

            <h2 class="title">Quem está assistindo?</h2>
        </Header>
    

        <div class="body">
            <ul class="users">
                <li class="user">
                    <img src="./Midias/avatar1.png" alt="Usuario 1">
                    <p>Aline</p>
                </li> 

                <li class="user">
                    <img src="./Midias/avatar1 (1).png" alt="Usuario 2">
                    <p>Pedrinho</p>
                </li> 

                <li class="user">
                    <img src="./Midias/avatar1 (2).png" alt="Usuario 3">
                    <p>Júlia</p>
                </li> 

                <li class="user">   
                    <button id="addUser"><span class="material-icons">
                        add_circle_outline
                        </span></button>
                    <p>Adicionar perfil</p> 
                </li>
            </ul>      
        </div>  
        <button class="btn">Gerenciar Perfil</button>  
    </div>
</body>
</html>
